 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Mania</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .box {
      border: 3px solid #333;
      width: 90vw; /* Wider box for larger screens */
      max-width: 600px; /* Increased max-width for bigger images */
      min-height: 500px; /* Increased height to accommodate larger images */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .box:hover {
      transform: scale(1.02);
    }
    button {
      margin: 10px;
      width: 140px;
      height: 45px;
      border: none;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e55a50;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    img {
      width: 100%; /* Full width of the box */
      max-width: 550px; /* Slightly less than box width for padding */
      max-height: 400px; /* Increased max-height for larger images */
      border-radius: 8px;
      object-fit: contain; /* Maintains aspect ratio */
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff6f61;
      border-radius: 50%;
      width: 40px; /* Slightly larger spinner */
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #d32f2f;
      font-weight: bold;
      font-size: 18px;
    }
    .subreddit {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
    select {
      margin: 10px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .box {
        width: 95vw;
        min-height: 350px;
      }
      img {
        max-width: 90vw;
        max-height: 300px; /* Smaller height for mobile */
      }
      h2 {
        font-size: 18px; /* Smaller title on mobile */
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Meme Mania</h1>
  
  <div id="box" class="box" role="region" aria-live="polite">
    <h2>Click the button for a meme!</h2>
  </div>
  
  <select id="subreddit" aria-label="Select a subreddit">
    <option value="gimme">Random (All)</option>
    <option value="memes">r/memes</option>
    <option value="funny">r/funny</option>
    <option value="dankmemes">r/dankmemes</option>
  </select>
  
  <button id="btn">Get Meme!</button>

  <script>
    const colors = ['#ffcccb', '#b0e57c', '#add8e6', '#ffd700', '#dda0dd'];
    
    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function fetchMeme() {
      const subreddit = document.getElementById('subreddit').value;
      const btn = document.getElementById('btn');
      btn.disabled = true;
      document.getElementById('box').innerHTML = '<div class="loader" aria-label="Loading"></div>';
      document.getElementById('box').style.backgroundColor = getRandomColor();

      const apiUrl = subreddit === 'gimme' ? 'https://meme-api.com/gimme' : `https://meme-api.com/gimme/${subreddit}`;
      
      fetch(apiUrl)
        .then(res => {
          if (!res.ok) throw new Error('API request failed');
          return res.json();
        })
        .then(data => {
          if (!data.url.match(/\.(jpg|jpeg|png|gif)$/i)) {
            throw new Error('Non-image content received');
          }
          if (data.nsfw) {
            throw new Error('NSFW content detected');
          }
          document.getElementById('box').innerHTML = `
            <h2>${data.title}</h2>
            <img src="${data.url}" alt="Meme from ${data.subreddit}">
            <p class="subreddit">From <a href="${data.postLink}" target="_blank">${data.subreddit}</a></p>
          `;
          btn.disabled = false;
        })
        .catch(err => {
          document.getElementById('box').innerHTML = `
            <p class="error">Oops! Couldn't fetch a meme. Try again!</p>
          `;
          console.error("Error:", err);
          btn.disabled = false;
          setTimeout(fetchMeme, 3000);
        });
    }

    document.getElementById('btn').addEventListener('click', fetchMeme);
    document.getElementById('subreddit').addEventListener('change', fetchMeme);
  </script>
</body>
</html>
